<div class="container-fluid main-content" id="main-content">
    <div class="row upper-section">
        <div class="brand-image">
            <img src="/assets/task-logo.png" alt="name" />
        </div>
        <div class="brand-name">
            <h1>To do</h1>
        </div>
    </div>
    <div class="row middle-section">
        <div class="col-md-6 form-section">
            <div class="form-section">
                <div class="form-group">
                    <input type="text" placeholder="type task" class="form-control" [(ngModel)]="taskName">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" (click)="createLocalData($event)"> {{ editMode ? 'Save' : 'Add New Task' }}</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="list-section">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#all" role="tab">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#complete" role="tab">Complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#active" role="tab">Active</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" id="task-list">
                    <div class="tab-pane active" id="all" role="tabpanel">
                        <ul>
                            <li *ngFor="let task of dataSorting(tasksList)">
                                <i class="fa {{ task.status ? 'fa-circle-thin' : 'fa-check-circle' }}" (click)="updateTaskStatus($event, task)"></i>
                                <p>{{task.name}}</p>
                                <div class="dropdown last-icon">
                                    <i class="fa fa-ellipsis-v " data-toggle="dropdown"></i>
                                    <ul class="dropdown-menu">
                                        <li (click)="editTextWithTask($event, task)">
                                            <i class="fa fa-pencil"></i>
                                            <p>Edit</p>
                                        </li>
                                        <li (click)="deleteTask($event, task)">
                                            <i class="fa fa-trash"></i>
                                            <p>Delete</p>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane" id="complete" role="tabpanel">
                        <ul>
                            <li *ngFor="let task of completeList()">
                                <i class="fa fa-check-circle" (click)="updateTaskStatus($event, task)"></i>
                                <p>{{task.name}}</p>
                                <div class="dropdown last-icon">
                                    <i class="fa fa-ellipsis-v" data-toggle="dropdown"></i>
                                    <ul class="dropdown-menu">
                                        <li (click)="editTextWithTask($event, task)">
                                            <i class="fa fa-pencil"></i>
                                            <p>Edit</p>
                                        </li>
                                        <li (click)="deleteTask($event, task)">
                                            <i class="fa fa-trash"></i>
                                            <p>Delete</p>
                                        </li>
                                    </ul>
                                </div>

                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane" id="active" role="tabpanel">
                        <ul>
                            <li *ngFor="let task of activeList()">
                                <i class="fa fa-circle-thin" (click)="updateTaskStatus($event, task)"></i>
                                <p>{{task.name}}</p>
                                <div class="dropdown last-icon">
                                    <i class="fa fa-ellipsis-v" data-toggle="dropdown"></i>
                                    <ul class="dropdown-menu">
                                        <li (click)="editTextWithTask($event, task)">
                                            <i class="fa fa-pencil"></i>
                                            <p>Edit</p>
                                        </li>
                                        <li (click)="deleteTask($event, task)">
                                            <i class="fa fa-trash"></i>
                                            <p>Delete</p>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
